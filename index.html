<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Todos - Projekt</title>
</head>

<body>
    <div class="main-wrapper">
        <h1>todos</h1>
        <div class="wrapper-todo-list">
            <div class="todo-input-field">
                <i class="fas fa-angle-down arrow-down"></i>
                <input type="text" placeholder="What needs to be done?">
            </div>
            <ul class="todo-list-items">
                <li><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135">
                        <circle cx="50" cy="50" r="50" fill="none" stroke="#ededed" stroke-width="3" /></svg>
                    Milch</li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135">
                        <circle cx="50" cy="50" r="50" fill="none" stroke="#ededed" stroke-width="3" /></svg>
                    Wasser<button>&times;</button></li>
                <li class="active"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135">
                        <circle cx="50" cy="50" r="50" fill="none" stroke="#bddad5" stroke-width="3" />
                        <path fill="#5dc2af" d="M72 25L42 71 27 56l-4 4 20 20 34-52z" /></svg>
                    Orangensaft</li>
                <li><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="-10 -18 100 135">
                        <circle cx="50" cy="50" r="50" fill="none" stroke="#ededed" stroke-width="3" /></svg>
                    Brot</li>
            </ul>
            <div class="left-items">
                <p>3 Items left</p>
            </div>
        </div>

</body>

</html>
